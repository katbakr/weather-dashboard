<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div id="header" class="row navbar navbar-dark bg-dark">
            <div class="col-12 py-4 text-center">
                <span class="navbar-brand mb-0">Weather Dashboard</span>
            </div>
        </div>
    </div>
    <main class="container-fluid">
        <div class="row">
            <div id="seachBox" class="col-12 col-md-3 p-2">
                <form class="border p-2" id="searchForm">
                    <h3>Search for a City</h3>
                    <input id="citySearch" type="text" class="form-input" placeholder="Type the name of a city..." />
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="searchHistory border" id="searchHistoryBtns"></div>
            </div>
            <div id="weatherBox" class="col-12 col-md-9">
                <div class="row border currentCity" id="currentForecast">
                    <div class="col-12">
                        <h2 id="searchedCity"></h2>
                        <div id="cityDetail" class="list-group">
                            <!-- display current here-->
                        </div>
                    </div>
                </div>
            </div>
            <div id="fiveDay" class="row border">
                <h2 class="col-12" id="forecast"></h2>
                <div id="fiveDayContainer" class="d-flex"></div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
